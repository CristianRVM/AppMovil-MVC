<!-- Fragmento Header -->
<div th:fragment="headerFragment" class="header d-flex align-items-center justify-content-between">

    <!-- Avatar del usuario -->
    <div class="avatar" aria-label="Perfil">
        <img th:src="@{/imagenes/img-perfil-usuario.jpg}" alt="Avatar">
    </div>

    <!-- Botón de configuración -->
   
    
    <!--Dropdown-->
    <div class="dropstart">
        <a
            class="settingsButton dropdown-toggle"
            data-bs-toggle="dropdown" 
            role="button"
            aria-expanded="false">
            <i class="bi bi-gear gear"></i>
        </a>
        <!-- las rutas @perfil y @Configuracion aun estan pendientes -->
        <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownCuenta">
            <!-- Solo se muestra si el usuario esta autenticado (Inicio Sesión) -->
            <li>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden"/>
                    <button class="dropdown-item" type="submit">🔓 Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </div>
    <!-- Script
    <script th:src="@{/js/header.js}"></script>
     -->
</div>
