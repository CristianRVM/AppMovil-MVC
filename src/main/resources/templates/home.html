<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Movil</title>
        <!-- CSS BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Iconos BootStrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Estilos para todo el Documento -->
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <!-- CSS Header -->
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <!-- CSS del Navbar -->
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <!-- CSS de este HTML home.html -->
        <link rel="stylesheet" th:href="@{/css/home.css}">
        <!-- echarts -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    </head>

    <body class="app-mobile">
        <!-- Seccion Header -->
        <header th:replace="fragments/header :: headerFragment"></header>
        <!-- Fin de la Seccion Header -->

        <main class="page-content">
            <div class="container">
                <!-- Fila 1 -->
                <div class="row py-4">
                    <div class="col">
                        <section class="home-card">
                            <p class="dashboard-title">Estado Emocional</p>
                            <div id="pie-chart"></div>
                            <script th:src="@{/js/pie-chart.js}"></script>
                        </section>
                    </div>
                </div>

                <!-- Fila 2 -->
                <div class="row row-cols-2 gx-4 gy-4">
                    <!-- Consejos -->
                    <div class="col">
                        <section class="small-home-card">
                            <p class="consejos-title fs-5"><span>Consejos</span><span>üßò‚Äç‚ôÄ üíõÔ∏è</span></p>
                            <p class="consejos-text">Construye Habitos Saludables y procura tratarte ti mismo como lo harias con un amigo</p>
                        </section>
                    </div>
                    <!-- Opciones ( Chat & Videollamada) -->
                    <div class="col">
                        <section class="small-home-card">
                            <div class="text-center fs-5 fw-bold text-light mb-3">Sesi√≥n Online</div>

                            <div class="d-flex align-items-center gap-2 mb-3">
                                <div class="bg-success text-white rounded-3 d-flex flex-column align-items-center justify-content-center"
                                     style="width:80px;height:80px;">
                                    <!-- √≠cono chat-->
                                    <i class="bi bi-chat fs-1"></i>
                                    <small class="lh-1 mt-1">CHAT</small>
                                </div>

                                <!-- Foto profesional -->
                                <img th:src="@{imagenes/img-perfil-profesional.jpg}" alt="Profesional"
                                     class="rounded-3 flex-shrink-0"
                                     style="width:80px;height:80px;object-fit:cover;">
                            </div>

                            <!-- Bot√≥n Videollamada -->
                            <button type="button" class="btn btn-primary w-100 rounded-3 d-flex align-items-center justify-content-center gap-2 p-2">
                               <i class="bi bi-camera-video"></i>
                                <span class="fw-medium">VIDEOLLAMADA</span>
                            </button>
                        </section>
                    </div>
                </div>
            </div>

        </main>


        <!-- Seccion Navbar -->

        <div th:replace="fragments/navbar :: navbarFragment"></div>

        <!-- Fin de la Seccion Footer -->

        <!-- JS BootStrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">

        </script>
    </body>

</html>
