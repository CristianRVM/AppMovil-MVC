<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Movil</title>
        <!-- CSS BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Iconos BootStrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Estilos para todo el Documento -->
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <!-- CSS Header -->
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <!-- CSS del Navbar -->
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <!-- CSS de este HTML home.html -->
        <link rel="stylesheet" th:href="@{/css/chat.css}">
        
    </head>

    <body class="app-mobile">
        <!-- Seccion Header -->
        <header th:replace="fragments/header :: headerFragment"></header>
        <!-- Fin de la Seccion Header -->

        <main class="page-content">
            <section class="container my-3">
                <div class="chat-card p-3 rounded-4 shadow-sm">
                    <div class="d-flex align-items-center mb-2">
                        <img class="avatar me-2" th:src="@{/imagenes/Logo-App.png}" alt="IA">
                        <div>
                            <h5 class="mb-0">Bienestar IA</h5>
                            <small class="text-muted">Mensajes disponibles</small>
                        </div>
                    </div>

                    <div id="chat-body" class="chat-body">
                        <!-- Mensajes se agregan aquí -->
                    </div>

                    <form id="chat-form" class="d-flex gap-2 mt-3">
                        <input id="chat-input" class="form-control" type="text" placeholder="Escribe aquí..." autocomplete="off">
                        <button class="btn btn-teal mb-2" type="submit">Enviar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a class="btn btn-teal" th:href="@{/}">Finalizar Chat</a>
                    </div>
                </div>
            </section>


        </main>


        <!-- Seccion Navbar -->

        <div th:replace="fragments/navbar :: navbarFragment"></div>
        
         <!-- JS -->
        <script th:src="@{/js/chat.js}"></script>

        <!-- JS BootStrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">

        </script>
    </body>

</html>
